<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
        }
        div:hover{
            color: red;
        }

        
    </style>
</head>
<body>
    <h1>
        O dia está belo hoje
    </h1>
    <div>
        clique aqui para ver o texto escondido
        <p>
            esse é o texto escondido
        </p>
    </div>

</body>
</html>
